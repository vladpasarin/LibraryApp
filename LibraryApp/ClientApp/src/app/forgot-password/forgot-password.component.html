<app-header></app-header>
<div class="container-fluid">
  <form class="text-center p-5" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword();redirectToPassReset()">

    <p class="h4 mb-4">Forgot Password</p>
  
    <input type="email" id="defaultFormEmail" formControlName="email" 
    class="form-control mb-4" placeholder="E-mail">
    <span *ngIf="email.invalid && email.touched">
      Wrong email format
    </span>

    <button [disabled]="forgotPasswordForm.invalid"  class="btn btn-secondary" type="submit">Get Password Reset Email</button>

    <p>Not a member?
      <a routerLink="/register">Register</a>
    </p>
  </form>
</div>
