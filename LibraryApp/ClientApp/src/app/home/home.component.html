<app-header></app-header>
<div class="container-fluid">
  <div class="banner">
    <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="5000"
        color="accent"
        maxWidth="1500"
        proportion="25"
        slides="3"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
    >
        <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
        ></mat-carousel-slide>
    </mat-carousel>
  </div>
  <div class="card-container">
    <app-book-card></app-book-card>
  </div>
</div>
