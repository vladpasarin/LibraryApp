<app-header></app-header>

<h3>Books</h3>
<div class="search-bar">
    <fa-icon [icon]="faSearch"></fa-icon>&nbsp;
    <input id="searchBar" 
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchText">
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let book of books" class="col-lg-3 col-md-6 col-sm-8">
            <app-book-card [book]="book"></app-book-card>
            <br>
          </div>
    </div>
</div>
